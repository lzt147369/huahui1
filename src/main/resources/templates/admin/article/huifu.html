<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8">
<title>帖子回复--后台管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"
	media="all" />
<link rel="stylesheet"
	th:href="@{/static/ztree/css/zTreeStyle/zTreeStyle.css}"
	type="text/css">
<link rel="icon" type="image/x-icon"
	href="/static/image/ico/favicon.ico">
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}

.layui-form-item .role-box {
	position: relative;
}

.layui-form-item .role-box .jq-role-inline {
	height: 100%;
	overflow: auto;
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;margin-top: 2%;">
	<input class="layui-hide" name="wenid" id="idid" th:value="${localuser.id}" />
	<div style="display:none"><textarea name="userid"><shiro:principal property = "loginName"/></textarea></div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="title"
						lay-verify="required" placeholder="请输入标题" th:value="${localuser.title}" readonly="readonly">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="writer"
						lay-verify="required" placeholder="请输入类型" th:value="${localuser.writer}" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="layui-form-item">

			<div class="layui-form-item">
				<fieldset class="layui-elem-field layui-field-title"
					style="margin-top: 30px;margin-left: 10px;">
					<legend>文章内容</legend>
				</fieldset>
			</div>
			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block" style="width: 80%">
					<textarea  placeholder="请输入您的帖子内容.." name="content" id="demo"
						class="layui-textarea" th:text="${localuser.content}" style="display: none;height: 238px;"></textarea>
				</div>
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">回复内容</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="huifu"
						lay-verify="required" placeholder="回复内容"  style="width:400px;">
				</div>
			</div>
		</div>

		<shiro:hasPermission name="sys:user:add">
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="huifuUser">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</shiro:hasPermission>
	</form>
	<div style="display: none" id="allDepart">
		<ul id="treeDemo" class="ztree"></ul>
	</div>
	<script type="text/javascript"
		th:src="@{/static/ztree/js/jquery-1.4.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/admin/js/article/articlehuifu.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/ztree/js/jquery.ztree.core-3.5.js}"></script>
	<script>
</script>
<script type="text/javascript">
	$(document).ready(function(){
	
	 $("#demo1").attr('src',"/admin/system/article/getPicture?id="+$("#idid").val());      
	
 
});

window.onload={

}

</script>

</body>
</html>
